<html>
	<body>
        
		<div style="padding-left: 5px;">
            <br/><h1 style="text-align: left;">Contact us:</h1>

                  <div style="width: 80%; font-size: medium;">
                  <input type="radio" name="a" required="required" >Comments&nbsp;
                  <input type="radio" name="a" required="required">Bug Reports&nbsp;
                  <input type="radio" name="a" required="required">Question&nbsp;
              </div>
                  <br/>
                  <label style="font-size: larger;font-weight: bold;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Message:</label><br/>
                  <textarea rows="7" cols="50" style="width: 55%;"></textarea><br/>

                  <p style="float: right; font-size:55px;  color:red" class="alert_id"> </p>
                  <input type="text" id="name" name="name"  style="width: 40%; padding: 10px;"><br/>
                  <label style="font-size: larger;font-weight: bold;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Email :</label><br/>
                  <p style="float: right; font-size:11px;  color:red" class="alert_id" name="email"></p>

        </form>
        </div>
        
        
        <script>
           
            function validateform(){
                var check = 0
                    var x 
                    var y = document.getElementsByClassName("alert_id");
                    y[0].innerHTML = " ";
                    y[1].innerHTML = " ";
                   
            
                   
                    x = document.form["forms"]["name"].value;
                    window.alert(x);
                    if(x==""){
                        y[0].innerHTML = "Enter your name *";
                        check ++
                    }
                    else{
                        if(!isNaN(x)){
                            y[0].innerHTML = "Invalid Name *";
                        check ++
                        }
                    }
                    x = document.form["forms"]["email"].value;
                    if(x==""){
                        y[1].innerHTML = "Fill Email Field *";
                        check ++
                    }
                    else{
                        if(!x.includes("@") || !x.includes(".com") || x.length<10){
                            y[1].innerHTML = "Invalid email *";
                        check ++
                        }
                    }
                    if(check!=0)
                    return false;
                    window.alert("Thank You For Shopping. Your Items Will Be Shipped With In 48 hours!");
            }

                    </script>
                    
            
            
          
    </body>
       
    
</html>
